# SonarCloud Configuration for vNext Core Domain
sonar.projectKey=burgan-tech_vnext-sys-flow
sonar.organization=burgan-tech
sonar.projectName=vNext Core Domain
sonar.projectDescription=vNext Core Domain - System workflows and schemas

# Source and test directories
sonar.sources=core/,index.js,test.js,validate.js
sonar.tests=

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/.gitkeep,**/build/**,**/.scannerwork/**

# Language specific settings
sonar.javascript.file.suffixes=.js,.ts,.csx
sonar.typescript.file.suffixes=.ts,.tsx

# Coverage exclusions (files that don't need coverage)
sonar.coverage.exclusions=**/*.csx,**/test*.js,**/validate.js

# Quality gate
sonar.qualitygate.wait=true

# New code definition
sonar.newCode.referenceBranch=master