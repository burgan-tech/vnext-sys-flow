name: SonarQube Analysis - vNext Core Domain
on:
  push:
    branches:
      - master
      - 'release-v*'
      
jobs:
  quality-check:
    name: vNext Core Domain Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run vNext core tests
        run: npm run test
        continue-on-error: true

      - name: Validate vNext JSON schemas and workflows
        run: npm run validate
        continue-on-error: true

      - name: Check vNext domain detection
        run: bash test-domain-detection.sh
        continue-on-error: true

      - name: Build vNext core package
        run: npm run build
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=burgan-tech_vnext-sys-flow
            -Dsonar.organization=burgan-tech
            -Dsonar.sources=core/,index.js,test.js,validate.js
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/.gitkeep
            -Dsonar.javascript.file.suffixes=.js,.ts,.csx
            -Dsonar.coverage.exclusions=**/*.csx,**/test*.js